<!DOCTYPE html>
<html>
<head>
    <title>Quantum Search Input</title>
</head>
<body>
    <h1>Quantum Search Setup</h1>
    <form method="POST">
        <label for="number">Enter a number (2 - 1,000,000):</label>
        <input type="number" id="number" name="number" min="2" max="1000000" required><br><br>

        <label for="target">Enter a target number (2 - 1,000,000):</label>
        <input type="number" id="target" name="target" min="2" max="1000000" required><br><br>

        <label for="order_type">Order type:</label>
        <select id="order_type" name="order_type">
            <option value="ordered">Ordered</option>
            <option value="unordered">Unordered</option>
        </select><br><br>

        <label for="search_type">Search type:</label>
        <select id="search_type" name="search_type">
            <option value="linear">Linear Search</option>
            <option value="binary">Binary Search</option>
        </select><br><br>

        <button type="submit">Next</button>
    </form>
</body>
</html>
